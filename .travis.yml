language: node_js
sudo: false
branches:
  except:
  - master
node_js:
  - '10'
cache:
  directories:
    - node_modules
    - vendor/bundle

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GH_USERNAME: aav7fl
  - GH_REPO: aav7fl.github.io
  - GH_SOURCE_BRANCH: source
  - GH_DEST_BRANCH: master
  - secure: 

before_install:
  # Workaround for npm which rvm issue https://github.com/travis-ci/travis-ci/issues/5092#issuecomment-245937070
  - if [ -f node_modules/.bin/which ]; then mv node_modules/.bin/which node_modules/.bin/which.backup; fi
  - rvm install 2.5.1 && rvm use 2.5.1
  - if [ -f node_modules/.bin/which.backup ]; then mv node_modules/.bin/which.backup node_modules/.bin/which; fi
  - gem install bundler
  - gem install bundler

install:
  - bundle install --deployment
  - npm install

script:
  - bundle exec rake test

deploy:
  provider: script
  script: "./_scripts/deploy.sh"
  skip_cleanup: true
  on:
    branch: source

notifications:
  email:
    recipients:
      - secure: ""
    on_success: never
    on_failure: always
