language: node_js
sudo: false
script: "./_scripts/run-tests.sh"
branches:
  except:
  - master
node_js:
  - '6.1'
cache:
  bundler: true
  directories:
    - node_modules

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GH_USERNAME: aav7fl
  - GH_REPO: aav7fl.github.io
  - GH_SOURCE_BRANCH: source
  - GH_DEST_BRANCH: master
  - secure: 

before_install:
  # - rvm install 2.2.6 # RVM 2.2.6 should already be availible.
  - rvm use 2.2.6

install:
  - gem install bundler
  - bundle install
  # - npm install # Handled by Travis automatically.

deploy:
  provider: script
  script: "./_scripts/deploy.sh"
  skip_cleanup: true
  on:
    branch: source

notifications:
  email:
    on_success: never # default: change
    on_failure: change # default: always
