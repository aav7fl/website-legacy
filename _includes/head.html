<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

    <title>
      {% if paginator and paginator.page > 1 %}
        {% assign overwriteTitle = page.title | append: ' | Page ' | append: paginator.page %}
        {{ overwriteTitle }}
      {% else %}
        {% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}
      {% endif %}
    </title>

    <!-- Come and get me RSS readers -->
    {% feed_meta %}

    <!-- Critical Stylesheet -->
    <style type="text/css">
      {% capture include_to_scssify %}
        {% include child/critical.scss %}
      {% endcapture %}
      {{ include_to_scssify | scssify }}
      {% if page.style %}
        {% capture include_to_scssify %}
          {% include extra/{{page.style}} %}
        {% endcapture %}
        {{ include_to_scssify | scssify }}
      {% endif %}
    </style>

    {% seo %}

    {% if site.data.analytics.google_analytics %} {% include child/google_analytics.html %} {% endif %}
</head>
