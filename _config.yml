name: Kyle Niewiada's Website
author: Kyle Niewiada
description: My little corner of the Internet where I write about projects I've figured out
timezone: America/Detroit
locale: "en-US"

paginate_path: blog/page/:num/
permalink: blog/:year/:month/:title/

ampdir: /amp

# Collection of single pages. Helps keep organized.
collections:
  pages_standalone:
    output: true

paginate: 5
url: "https://www.kyleniewiada.org"
baseurl: ""

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - CNAME
  - config.rb 
  - gulpfile.js
  - LICENSE.txt
  - package.json
  - Rakefile
  - script
  - spec
  - vendor

plugins:
  - amp-jekyll
  - jekyll-feed
  - jekyll-gist
  - jekyll-last-modified-at
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

# Serving
detach:  false
port:    3000
host:    localhost

#Social/SEO
twitter:
  username: CrypticCitrus
facebook:
  app_id: 137961485759
logo: /assets/img/logo.png
social:
  links:
    - https://www.facebook.com/KyleNiewiada
    - https://twitter.com/CrypticCitrus
    - https://www.youtube.com/KyleNiewiada
    - https://plus.google.com/u/0/+KyleNiewiada
    - https://kyleniewiada.bandcamp.com
    - https://github.com/aav7fl/
    - https://www.linkedin.com/in/kyleniewiada

#Defaults

values: &post_val
  layout: post
  author: Kyle Niewiada
  seo:
    type: BlogPosting
  regenerate: true

defaults:
  - scope:
      path: ""
    values:
      image:
        path: /assets/img/default-card.png
        height: 400
        width: 700
      alt: Default-card
  - scope:
      path: _posts
    values: *post_val
  - scope:
      path: _drafts
    values: *post_val
